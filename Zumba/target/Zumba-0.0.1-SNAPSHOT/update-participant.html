<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Update Participant</title>
	<style>
		.center {
			margin: auto;
			width: 60%;
			border: 3px solid #2222FF;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="center">
		<h3>Update a Participant</h3>
		<form action="UpdateParticipantServlet" method="post">
			<label for="pid">Participant ID:</label>
        	<input type="text" id="pid" name="pid" required><br><br>
		
			<label for="name">Full Name: </label><br>
			<input type="text" id="name" name="name" placeholder="John Watson"><br>
			
			<label for="phone">Phone: </label><br>
			<input type="text" id="phone" name="phone" placeholder="310-945-3758"><br><br>
			
			<label for="email">Email: </label><br>
			<input type="text" id="email" name="email" placeholder="john@example.com"><br><br>
			
			
			<label for="bid">Batch ID: </label><br>
			<input id="bid" name="bid" placeholder="input batch #">
		
			
<!--  			<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<!-- Add more options as needed -->
			</select><br><br>

			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
